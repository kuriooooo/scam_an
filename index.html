<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融アンケート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>金融アンケート</h1>
    </header>
    <main>
        <section class="intro">
            <h2>はじめに</h2>
            <p>このアンケートは、金融に関する皆様のご意見をお伺いするためのものです。ご協力いただきますようお願い申し上げます。</p>
            <img src="Z:\コンピュータ研究部\asd\asd fot\アンケート.jpg">
        </section>
        <section class="survey">
            <h2>アンケート</h2>
            <form action="submit.html" method="post">
                <div class="form-group">
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">年齢:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">性別:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="income">年収:</label>
                    <input type="number" id="income" name="income" required>
                </div>
                <div class="form-group">
                    <label for="investment">投資経験:</label>
                    <select id="investment" name="investment" required>
                        <option value="none">なし</option>
                        <option value="beginner">初心者</option>
                        <option value="intermediate">中級者</option>
                        <option value="expert">上級者</option>
                    </select>
                </div>
                <button type="submit">送信</button>
            </form>
        </section>
        <section class="results">
            <h2>アンケート結果</h2>
            <p>アンケートの結果は、後日このページで公開いたします。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 金融アンケート. All rights reserved.</p>
    </footer>
</body>
</html>
