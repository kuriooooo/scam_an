<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融アンケート - お金の未来をつかめ！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>金融アンケート</h1>
        <p>お金の未来をつかめ！</p>
    </header>
    <main>
        <section class="intro">
            <h2>はじめに</h2>
            <p>このアンケートは、あなたの貴重なご意見をお伺いし、未来の金融の世界を変えるためのものです。すべての回答者には、特別なプレゼントが待っています！</p>
    <img src="Z\コンピュータ研究部\asd\asd fot\937972.jpg" alt="うれしいプレゼント！">

        </section>
        <section class="survey">
            <h2>アンケート</h2>
            <form action="submit.html" method="post">
                <div class="form-group">
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required placeholder="例：山田 太郎">
                </div>
                <div class="form-group">
                    <label for="age">年齢:</label>
                    <input type="number" id="age" name="age" required placeholder="例：30">
                </div>
                <div class="form-group">
                    <label for="gender">性別:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="income">年収:</label>
                    <input type="number" id="income" name="income" required placeholder="例：500万円">
                </div>
                <div class="form-group">
                    <label for="investment">投資経験:</label>
                    <select id="investment" name="investment" required>
                        <option value="none">なし</option>
                        <option value="beginner">初心者</option>
                        <option value="intermediate">中級者</option>
                        <option value="expert">上級者</option>
                    </select>
                </div>
   
    </script>
                <button onclick="location.href='https://x.gd/hc6Pt8'">サンプル</button>
                <button type="submit">送信</button>
            </form>
        </section>
        <section class="results">
            <h2>アンケート結果</h2>
            <p>アンケートの結果は、後日このページで公開いたします。お楽しみに！</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 金融アンケート. All rights reserved.</p>
        <p>特別なプレゼントをお見逃しなく！</p>
    </footer>
</body>
</html>
